name: Deployment Status

on:
  deployment_status:

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    steps:
      - name: Deployment Success Notification
        run: |
          echo "âœ… Successfully deployed to \
          ${{ github.event.deployment_status.target_url }}"
          echo "Environment: ${{ github.event.deployment_status.environment }}"
          echo "Deployment time: $(date)"

      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_url =
              context.payload.deployment_status.target_url;
            const message =
              `ðŸš€ Successfully deployed to [${deployment_url}](${deployment_url})`;

            // é–¢é€£ã™ã‚‹PRã«ã‚³ãƒ¡ãƒ³ãƒˆ
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 1
            });

            if (pulls.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pulls.data[0].number,
                body: message
              });
            }

