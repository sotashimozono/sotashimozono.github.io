name: Update SEO Files

on:
  schedule:
    - cron: '0 0 1 * *'  # æ¯æœˆ1æ—¥ 00:00 UTC
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write
  pull-requests: write

jobs:
  update-seo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update sitemap timestamp
        run: |
          if [ -f sitemap.xml ]; then
            sed -i "s/<lastmod>.*<\/lastmod>/<lastmod>$(date +%Y-%m-%d)<\/lastmod>/g" \
              sitemap.xml
          fi

      - name: Verify sitemap format
        run: |
          if [ -f sitemap.xml ]; then
            xmllint --noout sitemap.xml && echo "Sitemap is valid" || \
              echo "Sitemap validation failed"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: Update SEO metadata'
          title: 'chore: Update SEO files with latest timestamps'
          body: |
            ## ğŸ“… Automated SEO Update

            This PR updates SEO-related files with the latest information:
            - Updated sitemap.xml lastmod dates

            **Generated by:** GitHub Actions
            **Date:** $(date +%Y-%m-%d)
          branch: auto-update-seo
          delete-branch: true
          labels: chore, automated, seo

