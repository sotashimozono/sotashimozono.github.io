name: Update SEO Files

on:
  schedule:
    - cron: '0 0 1 * *'  # æ¯æœˆ1æ—¥ 00:00 UTC
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write
  pull-requests: write

jobs:
  update-seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Update sitemap timestamp
        run: |
          if [ -f sitemap.xml ]; then
            CURRENT_DATE=$(date +%Y-%m-%d)
            sed -i "s/<lastmod>.*<\/lastmod>/<lastmod>${CURRENT_DATE}<\/lastmod>/g" sitemap.xml
            echo "Updated sitemap.xml with date: ${CURRENT_DATE}"
          fi
      
      - name: Update robots.txt timestamp
        run: |
          if [ -f robots.txt ]; then
            # Remove old timestamp if exists and add new one
            CURRENT_DATE=$(date +%Y-%m-%d)
            sed -i '/^# Last updated:/d' robots.txt
            sed -i "1i# Last updated: ${CURRENT_DATE}" robots.txt
            echo "Updated robots.txt with timestamp: ${CURRENT_DATE}"
          fi
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: Update SEO metadata timestamps'
          title: 'ğŸ”„ Update SEO metadata'
          body: |
            ## ğŸ“… Automated SEO Update
            
            This PR automatically updates SEO-related files with current timestamps.
            
            ### Changes:
            - Updated sitemap.xml lastmod dates
            - Updated robots.txt timestamp
            
            This is an automated monthly maintenance task.
          branch: auto-update-seo-${{ github.run_number }}
          labels: chore, automated
          delete-branch: true
