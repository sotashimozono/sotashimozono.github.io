name: ✨ Feature Request
description: 既存機能の改善や新機能を提案する
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能リクエストありがとうございます。

  - type: dropdown
    id: request-type
    attributes:
      label: リクエストの種類
      description: どのような種類のリクエストですか？
      options:
        - 既存機能のブラッシュアップ
        - 新機能の提案
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 動機・背景
      description: なぜこの機能が必要ですか？どのような問題を解決しますか？
      placeholder: この機能が必要な理由を説明してください
    validations: 
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 提案内容
      description: どのような機能を実装したいですか？
      placeholder: 具体的な実装案や使用例を記載してください。単なるアイデアでも問題ありません。
    validations: 
      required: true

  - type: textarea
    id: example
    attributes:
      label: 使用例
      description: この機能をどのように使いたいですか？
      placeholder: |
        ```julia
        # 理想的な使い方の例
        ```
      render: julia
    validations: 
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した方法はありますか？
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、参考になる情報があれば記載してください
    validations:
      required: false